<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e0f4b4c245.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="script.js"></script>
    <title>REST Countries API</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1>Where in the world?</h1>
        <button class="btn-toggle" id="toggle">
          <i class="fa-regular fa-moon"></i>
          <i class="fa-solid fa-moon"></i>
          <p>Dark Mode</p>
        </button>
      </div>
    </header>

    <section>
      <div class="container">
        <input
          id="search"
          class="search"
          type="text"
          placeholder="Search for a country"
        />
        <div class="dropdown" id="filter">
          <p class="filter-title">Filter By Region</p>
          <i class="fa-solid fa-chevron-down"></i>
          <ul>
            <li>All</li>
            <li>Africa</li>
            <li>Americas</li>
            <li>Asia</li>
            <li>Europe</li>
            <li>Oceania</li>
          </ul>
        </div>
      </div>
    </section>

    <!-- Modal  -->
    <div class="modal" id="modal">
      <div class="container">
        <button class="btn-close" id="close">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <img src="" alt="" />
        <div class="modal-body"></div>
      </div>
    </div>

    <section>
      <div class="container countries" id="countries">
        <h2>Countries Loading...</h2>
      </div>
    </section>
  </body>
</html>
